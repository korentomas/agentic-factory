name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: "Test Suite"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check apps/ scripts/ tests/

      - name: Type check
        run: mypy apps/ scripts/ --ignore-missing-imports

      - name: Tests
        run: |
          pytest tests/ \
            --cov=apps \
            --cov=scripts \
            --cov-report=term-missing \
            --cov-fail-under=75 \
            -v \
            --tb=short
