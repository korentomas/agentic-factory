name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend:
    name: "Backend (Python)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Lint
        run: ruff check apps/ scripts/ tests/

      - name: Type check
        run: mypy apps/ scripts/ --ignore-missing-imports

      - name: Tests
        run: |
          pytest tests/ \
            --cov=apps \
            --cov=scripts \
            --cov-report=term-missing \
            --cov-fail-under=75 \
            -v \
            --tb=short

  frontend:
    name: "Frontend (Next.js)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx next lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Tests
        run: npm test

      - name: Build
        run: npm run build
